version: 2

models:
  - name: labels_debank
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns:
          - address
          - blockchain
    meta:
      blockchain: ethereum
      sector: labels
      project: debank
      contributors: Stakeridoo
    config:
      tags: ['labels', 'debank']
    description: "Web3 IDs from DeBank"
    columns:
      - &blockchain
        name: blockchain
        description: "Blockchain"   
      - &address
        name: address
        description: "Address of DeBank wallet"
      - &name
        name: name
        description: "Web3 ID of DeBank address"
      - &category
        name: category
        description: "Label category"
      - &contributor
        name: contributor
        description: "Wizard(s) contributing to labels"
      - &source
        name: source
        description: "How were labels generated (could be static or query)"
      - &created_at
        name: created_at
        description: "When were labels created"
      - &updated_at
        name: updated_at
        description: "When were labels updated for the last time"
      - &model_name
        name: model_name
        description: "Name of the label model sourced from"
      - &label_type
        name: label_type
        description: "Type of label (see labels overall readme)"
